# .github/workflows/codeql-monorepo.yaml
name: "CodeQL monorepo"

on:
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "39 18 * * 6"

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    steps:
      - uses: ./
        with:
          variables: |
            FolderADir: src/FolderA
            FolderBDir: src/FolderB
            FolderCDir: src/FolderC